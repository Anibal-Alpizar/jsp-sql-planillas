                <h:inputText value="#{beanUser.nombre}"></h:inputText>

                <h:commandButton value="Guardar" actionListener="#{beanUser.insertUser()}"></h:commandButton>

            </div>

            <div align="center" class="datagrid">
                <h3>Detalle Turnos </h3>
                <h:dataTable value="#{beanUser.listaUser}" var="user">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cedula"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{user.idUsuario}"></h:outputText>
                    </h:column>

                    <h:column>

                            <h:outputText value="Nombre"></h:outputText>
                        </f:facet>

                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Primer Apellido"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{user.apellido1}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Segundo Apellido"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{user.apellido2}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{user.telefono}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salario"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{user.salario}"></h:outputText>
                    </h:column>

                    
                </h:dataTable>
                <h:commandButton value="Consultar Usuarios" actionListener="#{beanUser.mostrarLista()}"></h:commandButton>
