<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title> User Save</title>
        
         <script src="https://cdn.tailwindcss.com"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       <section class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center" style="margin:auto ; margin-top: 100px ;"> 
            <!-- este sirve para acomodar los textos style="margin-left: 300px;" -->
            <form class="w-full max-w-lg" style="margin: auto ;">
                <div class="flex flex-wrap -mx-3 mb-6"  >

                    <!-- Este es para el ID de identificación por ejemplo la cédula de label y el text para dicho texto -->
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0" >
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            ID
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="6 0782 0555" value="#{beanUser.idUsuario}"/>
                        <p class="text-red-500 text-xs italic">Please fill out this field.</p>

                    </div>

                    <!-- Este es para los nombre -->
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Names
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Jane" value="#{beanUser.nombre}"/>
                    </div>

                    <!-- Este div es para el primer apellido -->

                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Last Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe"/>
                    </div>

                    <!-- Este es para el segundo apellido -->

                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Surname
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Dasilva"/>
                    </div>

                    <!-- Este div seria para el número celular -->


                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Phone Number
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="8733-6677"/>
                    </div>

                    <!-- Aqui es para el salario de la persona -->

                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Salary
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="₡500 000"/>
                    </div>
</div>
                    <!-- Este combo es para selecionar el tipo de rol que tiene el usuario -->
                    <div class="flex flex-wrap -mx-3 mb-6"  >
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                            Rol
                        </label>
                        <div class="relative">
                            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>

                    <!-- Este combo seria para el tipo planilla  -->

                    <div class="w-full md:w-6/3 px5 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state" >
                            Spreadsheet
                        </label>
                        <div class="relative">
                            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                <option>1</option>
                                <option>2</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>

                    <!-- Combo para el turno -->

                        <div class="w-full md:w-3/3 px5 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                            Turn
                        </label>
                        <div class="relative">
                            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                                <option>1</option>
                                <option>2</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>


                </div>
                  
                    <h:commandButton style="color: red" value="hola" actionListener="#{beanUser.insertarNombr()}"></h:commandButton>  
                      
                <!-- Boton para registrar a la persona en el sistema -->
         <!--        <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300" style="width:100px ;" actionListener="#">Registrarse</button>  -->
        <!--     <h:commandButton class="button" value="Guardar" actionListener="#}"></h:commandButton> -->
                <!-- Boton para limpiar los campos -->
           <!--     <button class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300" style="width:100px ;">Limpiar</button> -->
            </form>

        </section>
    </body>
</html>
